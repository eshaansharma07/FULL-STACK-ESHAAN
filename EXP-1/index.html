<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            width: 420px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        input.error {
            border-color: red;
        }

        .error-text {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            background: black;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #333;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Student Registration</h1>

    <label>Full Name:</label>
    <input type="text" id="name">
    <div class="error-text" id="nameError">Must contain 9–50 letters</div>

    <label>Email:</label>
    <input type="text" id="email">
    <div class="error-text" id="emailError">Valid email required</div>

    <label>Age:</label>
    <input type="number" id="age">
    <div class="error-text" id="ageError">Age 16–30 only</div>

    <button onclick="validateForm()">Register</button>
</div>

<script>
function validateForm() {
    let name = document.getElementById("name");
    let email = document.getElementById("email");
    let age = document.getElementById("age");

    let nameError = document.getElementById("nameError");
    let emailError = document.getElementById("emailError");
    let ageError = document.getElementById("ageError");

    let valid = true;

    // Name validation
    if (name.value.length < 9 || name.value.length > 50) {
        name.classList.add("error");
        nameError.style.display = "block";
        valid = false;
    } else {
        name.classList.remove("error");
        nameError.style.display = "none";
    }

    // Email validation
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailPattern.test(email.value)) {
        email.classList.add("error");
        emailError.style.display = "block";
        valid = false;
    } else {
        email.classList.remove("error");
        emailError.style.display = "none";
    }

    // Age validation
    let ageValue = Number(age.value);
    if (ageValue < 16 || ageValue > 30) {
        age.classList.add("error");
        ageError.style.display = "block";
        valid = false;
    } else {
        age.classList.remove("error");
        ageError.style.display = "none";
    }

    if (valid) {
        alert("Registration Successful!");
    }
}
</script>

</body>
</html>
