<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Dashboard</title>

<style>
:root {
    --bg: #0f172a;
    --text: #ffffff;
    --card: #1e293b;
}

.light {
    --bg: #f1f5f9;
    --text: #000000;
    --card: #ffffff;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: var(--bg);
    color: var(--text);
}

.dashboard {
    display: grid;
    grid-template-columns: 250px 1fr 1fr 1fr;
    grid-template-rows: 80px auto;
    gap: 20px;
    padding: 20px;
}

.header {
    grid-column: 1 / -1;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.sidebar, .card {
    background: var(--card);
    padding: 20px;
    border-radius: 10px;
}

.card {
    text-align: center;
}

button {
    padding: 8px 14px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
}

@media (max-width: 768px) {
    .dashboard {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>

<div class="dashboard">
    <div class="header">
        <h1>Admin Dashboard</h1>
        <button id="toggle">ðŸŒ™ Dark Mode</button>
    </div>

    <div class="sidebar">Navigation</div>
    <div class="card">Analytics</div>
    <div class="card">Users</div>
    <div class="card">Settings</div>
</div>

<script>
const toggle = document.getElementById("toggle");

function applyTheme(theme) {
    document.body.className = theme;
    localStorage.setItem("theme", theme);
    toggle.innerText = theme === "light" ? "ðŸŒž Light Mode" : "ðŸŒ™ Dark Mode";
}

toggle.onclick = () => {
    let theme = document.body.classList.contains("light") ? "dark" : "light";
    applyTheme(theme);
};

applyTheme(localStorage.getItem("theme") || "dark");
</script>

</body>
</html>
